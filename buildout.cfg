[buildout]
extends = versions.cfg
newest = false
parts = test
develop = .
extensions = mr.developer
auto-checkout =
    openprocurement.api
    openprocurement.tender.openua
    openprocurement.tender.openeu
    openprocurement.contracting.api
find-links = http://op:x9W3jZ@dist.quintagroup.com/op/

[sources]
openprocurement.api = git https://github.com/openprocurement/openprocurement.api.git branch=px_master
openprocurement.tender.openua = git https://github.com/openprocurement/openprocurement.tender.openua.git branch=px_master
openprocurement.tender.openuadefense = git https://github.com/openprocurement/openprocurement.tender.openuadefense.git branch=px_master
openprocurement.tender.openeu = git https://github.com/openprocurement/openprocurement.tender.openeu.git branch=px_master
openprocurement.tender.limited = git https://github.com/openprocurement/openprocurement.tender.limited.git branch=px_master
openprocurement.contracting.api = git https://github.com/openprocurement/openprocurement.contracting.api.git branch=px_master

[test]
recipe = zc.recipe.egg:scripts
dependent-scripts = true
eggs =
    openprocurement.relocation.api [test]
    nose
